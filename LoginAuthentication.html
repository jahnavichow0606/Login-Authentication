<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <style>
     body {
         font-family: Arial, sans-serif;
         background-color: #f0f0f0;
         margin: 0;
         padding: 0;
     }

     .container {
              max-width: 400px;
              margin: 0 auto;
              padding: 20px;
              border: 1px solid #ccc;
              border-radius: 5px;
              box-shadow: 0px 0px 10px #ccc;
              background-color: #fff;
              text-align: center;
     }

     form {
         text-align: left;
     }

     .error {
          color: #f00;
          font-weight: bold;
     }
</style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
        <p id="errorMessage" class="error"></p>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script>
document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // In a real application, you would send a request to the server for authentication.
    // For simplicity, we're using a hard-coded username and password.
    if (username === 'user' && password === 'password') {
        window.location.href = 'dashboard.html'; // Redirect to the secured page
    } else {
        document.getElementById('errorMessage').textContent = 'Invalid username or password';
    }
});

    </script>
</body>
</html>
